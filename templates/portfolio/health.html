<!DOCTYPE html>
<html>
<head>
    <title>Health Check - Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .ok { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Portfolio Health Check</h1>
    
    <div class="status {% if status == 'healthy' %}ok{% else %}error{% endif %}">
        <strong>Status:</strong> {{ status }}
    </div>
    
    <div class="status {% if 'OK' in database %}ok{% else %}error{% endif %}">
        <strong>Database:</strong> {{ database }}
    </div>
    
    <div class="status {% if 'OK' in data %}ok{% else %}error{% endif %}">
        <strong>Data:</strong> {{ data }}
    </div>
    
    <h2>Object Counts:</h2>
    <pre>
Profiles: {{ counts.profiles }}
Projects: {{ counts.projects }}
Skills: {{ counts.skills }}
Roles: {{ counts.roles }}
Certifications: {{ counts.certifications }}
    </pre>
    
    <p><a href="/">‚Üê Back to Portfolio</a></p>
</body>
</html>
